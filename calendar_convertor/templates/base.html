        <!-- Favicon -->
        <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    
    
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
        <!-- Robots -->
        <meta name="robots" content="index, follow">
    
        <!-- Google Verification -->
        <meta name="google-site-verification" content="Npo4WJzxHBlAmNN4MKZSqR2tJ63Kqq06nM9rvLguT8o">
        
        <!-- Structured Data for SEO -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Ethiopian Calendar Converter",
          "url": "https://ethiopiantogregorian-calander-convertor-1.onrender.com/",
          "description": "Convert dates between the Ethiopian and Gregorian calendars easily with our Ethiopian Calendar Converter. Useful for Ethiopians and anyone dealing with Ethiopian dates.",

          "author": {

            "name": "Abraham Alemayehu"
          },
          "publisher": {

            "name": "Abraham Alemayehu"
          }

    <body>
    
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="header-logo">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1 class="header-title">Calendar Converter</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Theme</span>
                </button>
                <a href="{{ url_for('language') }}" class="header-btn">
                    <i class="fas fa-globe"></i>
                    <span>Language</span>
                </a>
                <a href="{{ url_for('help') }}" class="header-btn">
                    <i class="fas fa-question-circle"></i>
                    <span>Help</span>
                </a>
            </div>
        </header>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Side Navigation -->
        <nav class="side-nav">
            <div class="nav-profile">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
                </div>
                <h2>Calendar Converter</h2>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">
                    <i class="fas fa-sync"></i> Convert</a>
                </li>
                <li><a href="{{ url_for('holiday') }}" class="{% if request.endpoint == 'holiday' %}active{% endif %}">
                    <i class="fas fa-star"></i> Holidays</a>
                </li>
                <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">
                    <i class="fas fa-info-circle"></i> About</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>

            <footer class="footer">
                <div class="footer-content">
                    <p class="copyright">
                        Â© {{ year }} Calendar Converter. Developed by 
                        <a href="https://github.com/abalex12" target="_blank" rel="noopener noreferrer">

                        </a>
                    </p>
                </div>
            </footer>
        </div>

        {% block scripts %}
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script>
        // Function to set theme and save to localStorage
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('preferred-theme', theme);
        }

        // Function to initialize theme from localStorage or default
        function initializeTheme() {
            const savedTheme = localStorage.getItem('preferred-theme') || 'light';
            setTheme(savedTheme);
        }

        // Add event listener for theme toggle button
        document.addEventListener('DOMContentLoaded', function () {
            initializeTheme();
            document.querySelector('.theme-toggle').addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        });
        </script>
        {% endblock %}
    </body>
</html>
