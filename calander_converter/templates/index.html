<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian-Gregorian Calendar Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ethiopian-Gregorian Calendar Converter</h1>
            <p>Easily convert dates between the Ethiopian and Gregorian calendars.</p>
        </header>
        
        <section class="date-inputs">
            <div class="ethiopian-date">
                <label for="ethiopian-date">Ethiopian Date</label>
                <div class="input-group">
                    <select id="ethiopian-day" name="ethiopian-day">
                        <!-- Options for days will be populated by JavaScript -->
                    </select>
                    <select id="ethiopian-month" name="ethiopian-month">
                        <!-- Options for months will be populated by JavaScript -->
                    </select>
                    <input type="number" id="ethiopian-year" name="ethiopian-year" placeholder="Year">
                </div>
                <button id="convert-to-gregorian">Convert to Gregorian</button>
            </div>
            
            <div class="gregorian-date">
                <label for="gregorian-date">Gregorian Date</label>
                <div class="input-group">
                    <input type="date" id="gregorian-date" name="gregorian-date">
                </div>
                <button id="convert-to-ethiopian">Convert to Ethiopian</button>
            </div>
        </section>
        
        <section class="results">
            <div class="ethiopian-result">
                <label for="ethiopian-result">Converted Ethiopian Date</label>
                <input type="text" id="ethiopian-result" readonly>
            </div>
            
            <div class="gregorian-result">
                <label for="gregorian-result">Converted Gregorian Date</label>
                <input type="text" id="gregorian-result" readonly>
            </div>
        </section>
        
        <footer>
            <p>Powered by [Your Name or Company]</p>
            <nav>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </nav>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Populate Ethiopian month options
            const ethiopianMonths = [
                'Meskerem', 'Tikimt', 'Hidar', 'Tahsas', 'Tir', 'Yekatit',
                'Megabit', 'Miazia', 'Genbot', 'Sene', 'Hamle', 'Nehase', 'Pagume'
            ];
            const ethiopianMonthSelect = document.getElementById('ethiopian-month');
            ethiopianMonths.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                ethiopianMonthSelect.appendChild(option);
            });

            // Populate Ethiopian day options
            const ethiopianDaySelect = document.getElementById('ethiopian-day');
            for (let i = 1; i <= 30; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                ethiopianDaySelect.appendChild(option);
            }

            // Convert to Gregorian
            document.getElementById('convert-to-gregorian').addEventListener('click', function() {
                const ethiopianYear = document.getElementById('ethiopian-year').value;
                const ethiopianMonth = document.getElementById('ethiopian-month').value;
                const ethiopianDay = document.getElementById('ethiopian-day').value;

                fetch(`/convert?conversionType=ethiopianToGregorian&ethiopianYear=${ethiopianYear}&ethiopianMonth=${ethiopianMonth}&ethiopianDay=${ethiopianDay}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('gregorian-result').value = data;
                    })
                    .catch(error => console.error('Error:', error));
            });

            // Convert to Ethiopian
            document.getElementById('convert-to-ethiopian').addEventListener('click', function() {
                const gregorianDate = document.getElementById('gregorian-date').value;

                fetch(`/convert?conversionType=gregorianToEthiopian&gregorianDate=${gregorianDate}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('ethiopian-result').value = data;
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
